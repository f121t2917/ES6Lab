<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Basics</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/app.css" />
    <!-- HTML5 async 和 defer 標籤-->
    <!-- async 會非同步去請求外部腳本 回應後停止解析執行腳本內容 -->
    <!-- defer 也會非同步請求外部腳本 但是等待瀏覽器解析完才執行 -->
    <!-- ES6(瀏覽器需支援 ES6 模組)多了 例 <script type="module" src="js/module.js"></script> -->
    <!-- 無論 import 幾次，或者 <script type="module" src="js/module.js"></script> 多次，模組都只會被載入與執行一次。 -->
    <!-- 可使用Chrome -> Network 的 recording 看過程 -->
    <script src="./assets/scripts/vendor.js" defer></script>
    <script src="./assets/scripts/app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>The Unconventional Calculator</h1>
    </header>

    <section id="calculator">
      <input type="number" id="input-number" />
      <div id="calc-actions">
        <button type="button" id="btn-add">+</button>
        <button type="button" id="btn-subtract">-</button>
        <button type="button" id="btn-multiply">*</button>
        <button type="button" id="btn-divide">/</button>
      </div>
    </section>
    <section id="results">
      <h2 id="current-calculation">0</h2>
      <h2>Result: <span id="current-result">0</span></h2>
    </section>
  </body>
</html>
